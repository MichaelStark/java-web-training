<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xmlns:wicket="http://wicket.apache.org">

<head>
<title wicket:id="headerTitle">[Page title]</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/dialog.css" />
<link rel="stylesheet" type="text/css" href="css/authorization.css" />
<link href="./images/library.png" type="image/vnd.microsoft.icon" rel="icon" />

<script src="js/kendo.all.min.js"></script>
<wicket:header-items />
</head>

<body>

<div class="header">
    <div class="header-wrap">
        <div class="language">
            <a wicket:id="ru"><img src="images/rus.png" width="16" height="13" alt="" /></a>
            <a wicket:id="en"><img src="images/usa.png" width="16" height="13" alt="" /></a>
        </div>

        <div class="aut">
            <a wicket:id="linkToLogin"><wicket:message key="p.home.loginLink" /></a>
            <a wicket:id="linkToLogout"><wicket:message key="p.home.logoutLink" /></a>
            <a wicket:id="userProfile" style="margin-top: auto;"><p wicket:id="userName"></p></a>
        </div>
        
        <a id="topButton" wicket:id="linkToRoomWork"><wicket:message key="p.home.readingRoomLink" /><p></p></a>
        <a id="topButton" wicket:id="linkToHandsWork"><wicket:message key="p.home.abonementLink" /><p></p></a>
        <a id="topButton" wicket:id="linkToAdmin"><wicket:message key="p.home.adminLink" /><p></p></a>
    </div>
</div>

<div id="wrap">
	<div class="logo">
		<a wicket:id="linkToHome"><img wicket:id="logo" width="211" height="46"
			alt="" /></a>
	</div>

	<wicket:child/>
	
	<!-- footer -->
	<div class="footer_blank"></div>
</div>

<div id="footer">
    <div class="footer-wrap">
        <p><wicket:message key="p.home.footer" /></p>
    </div>
</div>

</body>

</html>
