<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru"
	xmlns:wicket="http://wicket.apache.org">
<head>
	<wicket:head>
		<style type="text/css">
			table#dialog-table {
				width: 100%;
				border-spacing: 0;
				border-collapse: collapse;
			}
			th, td {
				padding: 5px;
			}
		</style>
	</wicket:head>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<table id="dialog-table">
				<tr>
					<td width="40%">
						<wicket:message key="p.admin.library.uin"/>:
					</td>
					<td width="60%">
						<input wicket:id="uin" type="text" style="width: 100%;"></input>
					</td>
				</tr>
				<tr>
					<td>
						<wicket:message key="p.admin.library.availability"/>:
					</td>
					<td>
						<input wicket:id="availability" type="checkbox" style="width: 100%;"></input>
					</td>
				</tr>
				<tr>
					<td>
						<wicket:message key="p.admin.library.forReadingRoom"/>:
					</td>
					<td>
						<input wicket:id="readingRoom" type="checkbox" style="width: 100%;"></input>
					</td>
				</tr>
			</table>
			<div wicket:id="feedback"></div>
		</form>
	</wicket:panel>
</body>
</html>
