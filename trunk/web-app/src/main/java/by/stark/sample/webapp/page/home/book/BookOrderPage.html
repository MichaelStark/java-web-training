<wicket:extend xmlns="http://www.w3.org/1999/xhtml" lang="ru"
	xmlns:wicket="http://wicket.apache.org">

	<div class="box-sh">
		<h1>
			<wicket:container wicket:id="title" />
		</h1>
		<a wicket:id="linkToHands"><p><wicket:message key="p.home.book.order.handsLink" /></p></a>
		<a wicket:id="linkToRoom"><p><wicket:message key="p.home.book.order.roomLink" /></p></a>
	</div>
	
	<div wicket:id="feedback"></div>
	
	<form wicket:id="roomForm">
		<div id="itemDetails" class="item">
			<p><wicket:message key="p.home.book.order.timePick" /></p>
			<p>
			<select wicket:id="time"></select>
			</p>
			<p><wicket:message key="p.home.book.order.time" /></p>
			<p>
			<select wicket:id="hours"></select>
			</p>
			<p>
			<button type="submit" class="mr" wicket:id="submitRoom" style="background-color: #57A874; width:auto;"><p class="read"><wicket:message key="p.home.book.orderLink" /></p></button>
			</p>
		</div>
	</form>
	<form  wicket:id="handsForm">
		<div id="itemDetails" class="item">
			<p><wicket:message key="p.home.book.order.days" /></p>
			<p>
			<select wicket:id="days"></select>
			</p>
			<p>
			<button type="submit" class="mr" wicket:id="submitHands" style="background-color: #57A874; width:auto;"><p class="read"><wicket:message key="p.home.book.orderLink" /></p></button>
			</p>
		</div>
	</form>
</wicket:extend>
